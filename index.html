<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUFAAN EXPRESS</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo" onclick="reload()">

                <img src="logo/TOFFAN-transparent.png" alt="" srcset="">


            </a>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button"><img src="icons/search.svg" alt="" class="search-logo"></button>
            </div>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="clickOnNavItem('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="clickOnNavItem('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="clickOnNavItem('politics')">Politics</li>
                </ul>
            </div>

            <div class="hamburger-container default">
                <img src="icons/menu.png" alt="" class="menu-logo">
            </div>
            


    
            
        </div>
    </nav>
    <div class="side-bar">
        <ul class="flex">
            <li class="hover-link nav-item" id="sports" onclick="clickOnNavItem('sports')">Sports</li>
            <li class="hover-link nav-item" id="finance" onclick="clickOnNavItem('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="clickOnNavItem('politics')">Politics</li>
            <li class="hover-link nav-item" id="politics" onclick="clickOnNavItem('science')">Science</li>
            <li class="hover-link nav-item" id="politics" onclick="clickOnNavItem('celebrity')">Celebrity</li>
        </ul>
    </div>
    <main>

        <div class="card-container container" id="card-container">
           
            
        </div>

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="/scripts/app.js"></script>
</body>

</html>
